<mat-card>
    <mat-card-title>Mapa</mat-card-title>
    <mat-card-title-group>dsadas</mat-card-title-group>
    <agm-map [latitude]="lat" [longitude]="lng" (mapClick)="crearMarcador($event)">
        <agm-marker *ngFor="let marcador of marcadores;let i = index" [latitude]="marcador.lat" [longitude]="marcador.lon">
            <agm-info-window>
                <strong>{{marcador.titulo}}</strong>
                <p>{{marcador.desc}}</p>
                <div>
                    <button mat-raised-button color="primary" (click)="editarMarcador(i)">Editar</button>
                    <button mat-raised-button color="warn" (click)="borrarMarcador(i)">Borrar</button>
                </div>

            </agm-info-window>
        </agm-marker>
    </agm-map>
</mat-card>
